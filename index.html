<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogoIpsum</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

  <!-- navbar start -->
  <div class="navbar">
    <img src="./media/img/logo.png" alt="logo" />
    <ul class="nav_list">
      <li class="nav_item"><a href="#" class="nav_link">Home</a></li>
      <li class="nav_item"><a href="#" class="nav_link">Features</a></li>
      <li class="nav_item"><a href="#" class="nav_link">Pricing</a></li>
      <li class="nav_item"><a href="#" class="nav_link">Blog</a></li>
    </ul>
    <button class="btn nav_btn">Get Started</button>
  </div>
  <!-- navbar end -->

  <!-- header start -->
  <div class="header">
    <div class="wrap_text">
      <h1 class="header_title">Grow your subscription business</h1>
      <p class="header_text">
        Outcome-centered products that reduce churn, optimize pricing, and
        grow your subscription business end-to-end.
      </p>
      <div class="wrap_btn">
        <button class="btn header_btn">Get Started</button>
        <div class="wrap_icon"><img src="./media/icons/arrow-down.png" alt=""></div>
      </div>
    </div>
    <div class="wrap_img">
      <img src="./media/img/header_img.png" alt="">
    </div>
  </div>
  <!-- header end -->

  <!-- brand start -->
  <div class="brend">
    <img src="./media/icons/brend1.png" alt="brend1">
    <img src="./media/icons/brend2.png" alt="brend1">
    <img src="./media/icons/brend1.png" alt="brend1">
    <img src="./media/icons/brend2.png" alt="brend1">
    <img src="./media/icons/brend1.png" alt="brend1">
  </div>
  <!-- brand end -->

  <div class="subscription">
    subscription
  </div>


</body>

</html>
